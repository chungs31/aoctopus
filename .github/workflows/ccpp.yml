name: C/C++ CI

on: [push]

jobs:
  build_and_test_serial:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: make
      run: | 
          source /home/chungs31/tvm-dev-19.1.sh 
          make -j10
    - name: lenet5_baseline
      run: |
          source /home/chungs31/tvm-dev-19.1.sh
          cd bin
          ./host -c=lenet5_baseline
    - name: lenet5_unrolled
      run: |
          source /home/chungs31/tvm-dev-19.1.sh
          cd bin
          ./host -c=lenet5_unrolled
    - name: lenet5_channels
      run: |
          source /home/chungs31/tvm-dev-19.1.sh
          cd bin
          ./host -c=lenet5_channels
    - name: lenet5_autorun
      run: |
          source /home/chungs31/tvm-dev-19.1.sh
          cd bin
          ./host -c=lenet5_autorun
    - name: lenet5_reuse
      run: |
          source /home/chungs31/tvm-dev-19.1.sh
          cd bin
          ./host -c=lenet5_reuse
  build_and_test_concurrent:
    runs-on: self-hosted
    steps:
    - uses: actions/checkout@v2
    - name: make
      run: | 
          source /home/chungs31/tvm-dev-19.1.sh 
          make -j10 CE=1
    - name: lenet5_channels
      run: |
          source /home/chungs31/tvm-dev-19.1.sh
          cd bin
          ./host -c=lenet5_channels
    - name: lenet5_autorun
      run: |
          source /home/chungs31/tvm-dev-19.1.sh
          cd bin
          ./host -c=lenet5_autorun
    - name: lenet5_reuse
      run: |
          source /home/chungs31/tvm-dev-19.1.sh
          cd bin
          ./host -c=lenet5_reuse
